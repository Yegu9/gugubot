name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로우가 실행됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit openai  # 필요한 패키지 설치

      - name: Run Streamlit
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # 시크릿을 환경 변수로 사용
        run: |
          streamlit run your_app.py  # 여기서 your_app.py를 실제 실행할 스트림릿 파일명으로 변경하세요
